<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Orbital Motion</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="loading-screen">
        Loading Solar System...
        <div class="spinner"></div>
    </div>

    <canvas id="solar-system-canvas" style="width: 500px; height: 500px;"></canvas>

    <div id="info-card">
        <button id="close-info-card" aria-label="Close">&times;</button>
        <h2 id="planet-name"></h2>
        <p><strong>Diameter:</strong> <span id="planet-diameter"></span></p>
        <p><strong>Distance from Sun:</strong> <span id="planet-distance"></span></p>
        <p><strong>Orbital Period:</strong> <span id="planet-orbit"></span></p>
        <p><strong>Atmosphere:</strong> <span id="planet-atmosphere"></span></p>
        <p><strong>Moons:</strong> <span id="planet-moons"></span></p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
