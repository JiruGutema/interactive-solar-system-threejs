<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System with Orbital Motion</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            /* background-color: ; Slightly off-black for depth */
            color: #e0e0e0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        #solar-system-canvas { 
            display: block; 
            width: 100vw;
            height: 100vh;
        }
        #info-card {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(20, 20, 30, 0.85); /* Darker, slightly blueish transparent background */
            border: 1px solid #303040;
            border-radius: 12px; /* Softer corners */
            padding: 20px;
            width: 300px; /* Slightly wider */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* More pronounced shadow */
            display: none; 
            color: #e0e0e0;
            font-size: 14px;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth appearance */
            opacity: 0;
            transform: translateX(-20px);
        }
        #info-card.visible { 
            display: block; 
            opacity: 1;
            transform: translateX(0);
        }
        #info-card h2 { 
            margin-top: 0; 
            margin-bottom: 15px;
            font-size: 20px; 
            color: #f0c040; /* Gold color for planet name */
            border-bottom: 1px solid #404050;
            padding-bottom: 8px;
        }
        #info-card p { 
            margin: 8px 0; 
            line-height: 1.6;
        }
        #info-card strong { 
            color: #9090a0; /* Lighter gray for labels */
            min-width: 120px; /* Align values */
            display: inline-block;
        }
        #close-info-card {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #404050;
            color: #e0e0e0;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 14px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #close-info-card:hover {
            background: #505060;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000005;
            display: flex;
            flex-direction: column; /* Stack text and spinner */
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #e0e0e0;
            z-index: 1000; /* Ensure it's on top */
            transition: opacity 0.5s ease-out;
        }
        /* Simple CSS spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #f0c040;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        Loading Solar System...
        <div class="spinner"></div>
    </div>

    <canvas id="solar-system-canvas" style="width: 500px; height: 500px;"></canvas>

    <div id="info-card">
        <button id="close-info-card" aria-label="Close">&times;</button>
        <h2 id="planet-name"></h2>
        <p><strong>Diameter:</strong> <span id="planet-diameter"></span></p>
        <p><strong>Distance from Sun:</strong> <span id="planet-distance"></span></p>
        <p><strong>Orbital Period:</strong> <span id="planet-orbit"></span></p>
        <p><strong>Atmosphere:</strong> <span id="planet-atmosphere"></span></p>
        <p><strong>Moons:</strong> <span id="planet-moons"></span></p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Uncomment if you use GLTF models

        // --- DOM Elements ---
        const canvas = document.getElementById('solar-system-canvas');
        const infoCard = document.getElementById('info-card');
        const planetNameEl = document.getElementById('planet-name');
        const planetDiameterEl = document.getElementById('planet-diameter');
        const planetDistanceEl = document.getElementById('planet-distance');
        const planetOrbitEl = document.getElementById('planet-orbit');
        const planetAtmosphereEl = document.getElementById('planet-atmosphere');
        const planetMoonsEl = document.getElementById('planet-moons');
        const closeInfoCardButton = document.getElementById('close-info-card');
        const loadingScreen = document.getElementById('loading-screen');

        // --- Scene, Camera, Renderer ---
        let scene, camera, renderer;
        let controls;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- Celestial Bodies Data & Objects ---
        const celestialBodies = []; // To store planet meshes for raycasting and updates
        const orbitalScales = {
            distanceFactor: 50, // Increased slightly for more spacing
            sizeFactor: 1,   // Slightly larger planets for visibility
            timeScale: 0.05  // Controls the overall speed of orbits and rotations
        };

        // Data for display & simulation scaling
        const solarSystemData = [
            {
                name: "Sun",
                radiusKm: 695500,
                visualRadius: 12 * orbitalScales.sizeFactor,
                color: 0xffcc00, 
                isStar: true,
                orbitalPeriodDisplay: "N/A",
                distanceFromSunDisplay: "N/A",
                atmosphericComposition: "Hydrogen (approx. 75%), Helium (approx. 24%)",
                moonsDisplay: "N/A (Planets)",
                orbitalSpeedFactor: 0,
                rotationSpeedFactor: 0.0005, // Slow rotation for the Sun
            },
            {
                name: "Mercury",
                radiusKm: 2439.7,
                visualRadius: 0.38 * orbitalScales.sizeFactor * 5, // Enhanced size for small planets
                color: 0xaaaaaa, // Slightly lighter gray
                orbitalRadiusAU: 0.39,
                orbitalSpeedFactor: 47.87 / 29.78, // Relative to Earth's orbital speed
                rotationSpeedFactor: 0.0017, // Days for one rotation / Earth days for one rotation (approx)
                distanceFromSunDisplay: "57.9 million km",
                orbitalPeriodDisplay: "88 Earth days",
                atmosphericComposition: "Minimal: Oxygen, Sodium, Hydrogen, Helium, Potassium",
                moonsDisplay: "0",
            },
            {
                name: "Venus",
                radiusKm: 6051.8,
                visualRadius: 0.95 * orbitalScales.sizeFactor * 5, // Enhanced size
                color: 0xfff8c0, 
                orbitalRadiusAU: 0.72,
                orbitalSpeedFactor: 35.02 / 29.78,
                rotationSpeedFactor: -0.00069, // Retrograde rotation
                distanceFromSunDisplay: "108.2 million km",
                orbitalPeriodDisplay: "225 Earth days",
                atmosphericComposition: "Carbon Dioxide (96.5%), Nitrogen (3.5%)",
                moonsDisplay: "0",
            },
            {
                name: "Earth",
                radiusKm: 6371,
                visualRadius: 1 * orbitalScales.sizeFactor * 5, // Enhanced size
                color: 0x0077ff, 
                orbitalRadiusAU: 1.0,
                orbitalSpeedFactor: 1.0, // Baseline for orbital speed
                rotationSpeedFactor: 0.0041,
                distanceFromSunDisplay: "149.6 million km",
                orbitalPeriodDisplay: "365.25 Earth days",
                atmosphericComposition: "Nitrogen (78%), Oxygen (21%), Argon (0.9%)",
                moonsDisplay: "1 (The Moon)",
            },
            {
                name: "Mars",
                radiusKm: 3389.5,
                visualRadius: 0.53 * orbitalScales.sizeFactor * 5, // Enhanced size
                color: 0xff5733, 
                orbitalRadiusAU: 1.52,
                orbitalSpeedFactor: 24.07 / 29.78,
                rotationSpeedFactor: 0.0040,
                distanceFromSunDisplay: "227.9 million km",
                orbitalPeriodDisplay: "687 Earth days",
                atmosphericComposition: "Carbon Dioxide (95%), Nitrogen (2.7%), Argon (1.6%)",
                moonsDisplay: "2 (Phobos, Deimos)",
            },
            {
                name: "Jupiter",
                radiusKm: 69911,
                visualRadius: 11.2 * orbitalScales.sizeFactor * 1.8, // Gas giants scaled differently
                color: 0xffa500, 
                orbitalRadiusAU: 5.2,
                orbitalSpeedFactor: 13.07 / 29.78,
                rotationSpeedFactor: 0.010, // Fast rotation
                distanceFromSunDisplay: "778.5 million km",
                orbitalPeriodDisplay: "11.86 Earth years",
                atmosphericComposition: "Hydrogen (approx. 89%), Helium (approx. 10%)",
                moonsDisplay: "95 (e.g., Io, Europa, Ganymede, Callisto)",
            },
            {
                name: "Saturn",
                radiusKm: 58232,
                visualRadius: 9.45 * orbitalScales.sizeFactor * 1.8,
                color: 0xf0e68c, 
                orbitalRadiusAU: 9.58,
                orbitalSpeedFactor: 9.69 / 29.78,
                rotationSpeedFactor: 0.0093,
                distanceFromSunDisplay: "1.434 billion km",
                orbitalPeriodDisplay: "29.45 Earth years",
                atmosphericComposition: "Hydrogen (approx. 96%), Helium (approx. 3%)",
                moonsDisplay: "146 (e.g., Titan, Rhea)",
            },
            {
                name: "Uranus",
                radiusKm: 25362,
                visualRadius: 4.0 * orbitalScales.sizeFactor * 1.8,
                color: 0xadd8e6, 
                orbitalRadiusAU: 19.22,
                orbitalSpeedFactor: 6.81 / 29.78,
                rotationSpeedFactor: -0.0068, // Retrograde and tilted
                distanceFromSunDisplay: "2.871 billion km",
                orbitalPeriodDisplay: "84 Earth years",
                atmosphericComposition: "Hydrogen (approx. 83%), Helium (approx. 15%), Methane (approx. 2.3%)",
                moonsDisplay: "27 (e.g., Titania, Oberon)",
            },
            {
                name: "Neptune",
                radiusKm: 24622,
                visualRadius: 3.88 * orbitalScales.sizeFactor * 1.8,
                color: 0x00008b, 
                orbitalRadiusAU: 30.05,
                orbitalSpeedFactor: 5.43 / 29.78,
                rotationSpeedFactor: 0.0060,
                distanceFromSunDisplay: "4.495 billion km",
                orbitalPeriodDisplay: "164.8 Earth years",
                atmosphericComposition: "Hydrogen (approx. 80%), Helium (approx. 19%), Methane (approx. 1.5%)",
                moonsDisplay: "14 (e.g., Triton)",
            },
        ];

        // Function to initialize the Three.js scene
        function init() {
            // Create scene
            scene = new THREE.Scene();
            // Optional: Add a subtle starfield background
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = THREE.MathUtils.randFloatSpread(20000); // Adjust spread based on scene size
                const y = THREE.MathUtils.randFloatSpread(20000);
                const z = THREE.MathUtils.randFloatSpread(20000);
                starVertices.push(x, y, z);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const starMaterial = new THREE.PointsMaterial({ color: 0xaaaaaa, size: 0.7, transparent: true, opacity: 0.5 });
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);


            // Create camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 30000);
            camera.position.set(0, orbitalScales.distanceFactor * 3.5, orbitalScales.distanceFactor * 8); // Adjusted camera position

            // Create renderer
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true }); // Alpha true for body background
            renderer.setClearColor(0x000005, 1); // Set background color to match CSS
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true; // Enable shadows
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // Add ambient light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Softer ambient light
            scene.add(ambientLight);

            // Add point light for the Sun
            const sunLight = new THREE.PointLight(0xffffff, 4.0, orbitalScales.distanceFactor * 1000); // Stronger sunlight
            sunLight.castShadow = true; // Sun casts shadows
            sunLight.shadow.mapSize.width = 2048; // Higher shadow quality
            sunLight.shadow.mapSize.height = 2048;
            scene.add(sunLight); 

            // Add orbit controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.04; // Slightly adjusted damping
            controls.screenSpacePanning = false;
            controls.minDistance = orbitalScales.distanceFactor * 0.2;
            controls.maxDistance = orbitalScales.distanceFactor * 1000; // Increased max zoom out
            controls.target.set(0, 0, 0); // Ensure controls target the center

            // Check if data is available
            if (solarSystemData.length === 0) {
                loadingScreen.textContent = 'No celestial data to load.';
                return;
            }

            // Create celestial bodies
            solarSystemData.forEach(data => {
                const geometry = new THREE.SphereGeometry(data.visualRadius, 64, 32); // Increased segments for smoother spheres
                let material;

                if (data.isStar) {
                    // Sun material that glows
                    material = new THREE.MeshBasicMaterial({ 
                        color: data.color,
                        map: createGlowTexture(data.color) // Add a simple procedural glow
                    });
                    sunLight.position.set(0,0,0); // Position light at Sun's center
                } else {
                    // Planet material affected by light
                    material = new THREE.MeshStandardMaterial({
                        color: data.color,
                        roughness: 0.7, 
                        metalness: 0.2  
                    });
                }

                const celestialBody = new THREE.Mesh(geometry, material);
                celestialBody.name = data.name;
                celestialBody.userData = { ...data }; // Clone data to userData

                if (!data.isStar) {
                    celestialBody.castShadow = true; // Planets cast shadows
                    celestialBody.receiveShadow = true; // Planets can receive shadows (e.g., from moons if added)

                    const orbitalRadiusScene = data.orbitalRadiusAU * orbitalScales.distanceFactor;
                    celestialBody.userData.orbitalRadiusScene = orbitalRadiusScene;
                    // Initialize angle for starting position in orbit
                    celestialBody.userData.angle = Math.random() * Math.PI * 2; 

                    // Create orbit path visualization
                    const orbitPathGeometry = new THREE.BufferGeometry().setFromPoints(
                        new THREE.Path().absellipse(0, 0, orbitalRadiusScene, orbitalRadiusScene, 0, Math.PI * 2, false, 0).getSpacedPoints(128)
                    );
                    const orbitPathMaterial = new THREE.LineBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.3 }); // Darker, more subtle orbits
                    const orbitLine = new THREE.Line(orbitPathGeometry, orbitPathMaterial);
                    orbitLine.rotation.x = Math.PI / 2; // Rotate to align with XZ plane
                    scene.add(orbitLine);
                } else {
                    celestialBody.position.set(0, 0, 0); // Sun at the center
                }

                scene.add(celestialBody);
                celestialBodies.push(celestialBody);

                // Add Saturn's rings
                if (data.name === "Saturn") {
                    const ringColor = new THREE.Color(data.color).lerp(new THREE.Color(0xffffff), 0.3).getHex(); // Lighter shade of Saturn's color
                    const ringInnerRadius = data.visualRadius * 1.15;
                    const ringOuterRadius = data.visualRadius * 2.1;
                    const ringGeometry = new THREE.RingGeometry(ringInnerRadius, ringOuterRadius, 64, 5, 0, Math.PI * 2);
                    
                    const ringMaterial = new THREE.MeshBasicMaterial({ 
                        color: ringColor, 
                        side: THREE.DoubleSide, 
                        transparent: true, 
                        opacity: 0.55 // Slightly more opaque
                    });
                    
                    const ringMesh = new THREE.Mesh(ringGeometry, ringMaterial);
                    ringMesh.rotation.x = Math.PI / 2 + 0.3; // Tilt rings (approx. Saturn's axial tilt)
                    ringMesh.receiveShadow = true; // Rings can receive shadows from Saturn
                    celestialBody.add(ringMesh); // Add rings as a child of Saturn
                }
            });

            // Hide loading screen once setup is complete
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500); // Match transition duration

            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            canvas.addEventListener('click', onMouseClick);
            closeInfoCardButton.addEventListener('click', () => infoCard.classList.remove('visible'));

            animate(); // Start the animation loop
        }
        
        // Helper function to create a simple glow texture for the Sun
        function createGlowTexture(color) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0.1, `rgba(${new THREE.Color(color).r * 255}, ${new THREE.Color(color).g * 255}, ${new THREE.Color(color).b * 255}, 1)`);
            gradient.addColorStop(0.4, `rgba(${new THREE.Color(color).r * 255}, ${new THREE.Color(color).g * 255}, ${new THREE.Color(color).b * 255}, 0.5)`);
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 128, 128);
            return new THREE.CanvasTexture(canvas);
        }


        // Function to handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Function to handle mouse clicks for selecting planets
        function onMouseClick(event) {
            const rect = canvas.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(celestialBodies, true); 

            if (intersects.length > 0) {
                let clickedObject = intersects[0].object;
                // Traverse up to find the main celestial body if a child (like a ring) was clicked
                while (clickedObject.parent && clickedObject.parent !== scene && !clickedObject.userData.name) {
                    clickedObject = clickedObject.parent;
                }
                const bodyData = clickedObject.userData;

                if (bodyData && bodyData.name) {
                    planetNameEl.textContent = bodyData.name;
                    planetDiameterEl.textContent = `${(bodyData.radiusKm * 2).toLocaleString()} km`;
                    planetDistanceEl.textContent = bodyData.distanceFromSunDisplay || "N/A";
                    planetOrbitEl.textContent = bodyData.orbitalPeriodDisplay || "N/A";
                    planetAtmosphereEl.textContent = bodyData.atmosphericComposition || "N/A";
                    planetMoonsEl.textContent = bodyData.moonsDisplay !== undefined ? bodyData.moonsDisplay.toString() : "N/A";
                    infoCard.classList.add('visible');
                } else {
                    infoCard.classList.remove('visible');
                }
            } else {
                infoCard.classList.remove('visible');
            }
        }

        // Animation loop
        let lastTime = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate); // Request the next frame

            // Calculate deltaTime for frame-rate independent animation
            currentTime *= 0.001; // Convert time from milliseconds (default) to seconds
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            // Skip frame if deltaTime is invalid (e.g., first frame or tab was inactive)
            if (isNaN(deltaTime) || deltaTime <= 0 || deltaTime > 0.2 /* cap deltaTime */) { 
                controls.update(); // Still update controls
                renderer.render(scene, camera);
                return;
            }

            // Base speeds for orbit and rotation, scaled by timeScale and deltaTime
            const baseOrbitalSpeed = orbitalScales.timeScale * 5; 
            const baseRotationSpeed = orbitalScales.timeScale * 20;

            // Update each celestial body
            celestialBodies.forEach(body => {
                // Axial rotation
                if (body.userData.rotationSpeedFactor !== undefined) { // Check if factor is defined
                    body.rotation.y += body.userData.rotationSpeedFactor * baseRotationSpeed * deltaTime;
                }

                // Orbital motion for planets
                if (!body.userData.isStar && body.userData.orbitalRadiusScene !== undefined && body.userData.orbitalSpeedFactor !== undefined) {
                    // Calculate effective orbital speed.
                    // The division by a term related to orbitalRadiusAU makes outer planets orbit slower,
                    // approximating Kepler's laws (further planets have longer orbital periods).
                    const speedAdjustment = (body.userData.orbitalRadiusAU * 0.4 + 0.6); // Adjusted denominator for smoother speed falloff
                    const effectiveOrbitalSpeed = (body.userData.orbitalSpeedFactor * baseOrbitalSpeed * deltaTime) / speedAdjustment;
                    
                    body.userData.angle += effectiveOrbitalSpeed; // Update the orbital angle

                    // Calculate new X and Z positions based on the angle and orbital radius
                    body.position.x = body.userData.orbitalRadiusScene * Math.cos(body.userData.angle);
                    body.position.z = body.userData.orbitalRadiusScene * Math.sin(body.userData.angle);
                }
            });

            controls.update(); // Update orbit controls
            renderer.render(scene, camera); // Render the scene
        }

        // --- Initialize ---
        init();
    </script>
</body>
</html>
